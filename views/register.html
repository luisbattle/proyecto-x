      <div class="inputs">
        <i class="fas fa-key section-input-icon"></i>

      </div>
      <div class="inputs">
        <i class="fas fa-key section-input-icon"></i>
        <input type="password" name="" id="" placeholder="Confirmar contraseña" class="section-input" />
      </div>
      <div class="login">
        <p class="section-btn-login"><a href="/">Crear cuenta</a></p>
